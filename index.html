<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-4">
        <h2><i class="bi bi-wallet2 me-2"></i>Personal Expense Tracker</h2>
      </div>

      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Expenses</h5>
          <button
            class="btn btn-purple"
            data-bs-toggle="modal"
            data-bs-target="#expenseModal"
          >
            <i class="bi bi-plus-lg"></i> Add Expense
          </button>
        </div>
        <ul class="list-group" id="expenseList">
          <!-- Dynamic Expenses will appear here -->
        </ul>
      </div>
    </div>

    <!-- Add Expense Modal -->
    <div
      class="modal fade"
      id="expenseModal"
      tabindex="-1"
      aria-labelledby="expenseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="expenseForm">
            <div class="modal-header">
              <h5 class="modal-title" id="expenseModalLabel">
                <i class="bi bi-pencil-square me-2"></i>Add Expense
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-purple w-100">
                Add Expense
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form logic -->
    <script src="personalexpense.js"></script>
  </body>
</html>
